services:
  mongodb:
    image: mongo:7
    container_name: revisaai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: revisaai
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          mongosh --quiet
          --username $$MONGO_INITDB_ROOT_USERNAME
          --password $$MONGO_INITDB_ROOT_PASSWORD
          --authenticationDatabase admin
          --eval "db.adminCommand('ping').ok"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - revisaai-net

  mongo-express:
    image: mongo-express:1
    container_name: revisaai-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_BASICAUTH_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - revisaai-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revisaai-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/revisaai?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      REFRESH_TOKEN_EXPIRATION: ${REFRESH_TOKEN_EXPIRATION}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - revisaai-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: revisaai-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    depends_on:
      - backend
    networks:
      - revisaai-net

volumes:
  mongodb_data:

networks:
  revisaai-net:
    driver: bridge
