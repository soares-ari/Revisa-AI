server:
  port: 8080

spring:
  application:
    name: revisa-ai-backend

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/revisaai}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:disabled}
            client-secret: ${GOOGLE_CLIENT_SECRET:disabled}
            scope: openid,email,profile

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:900000}
  refresh-token:
    expiration: ${REFRESH_TOKEN_EXPIRATION:604800000}
  cookie:
    secure: ${COOKIE_SECURE:false}
  oauth2:
    authorized-redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/callback}

logging:
  level:
    com.revisaai: DEBUG
    org.springframework.security: INFO
